<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Digite os valores A e B para serem comparados:</h2>
        <form id="form-deposito">
            <input type="number" id="campo-a" required placeholder="Valor de A" />
            <input type="number" id="campo-b" required placeholder="Valor de B" />
            <button id="btn-compara" type="submit">Comparar</button>
        </form>
        <p class="sucesss-message"></p>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
